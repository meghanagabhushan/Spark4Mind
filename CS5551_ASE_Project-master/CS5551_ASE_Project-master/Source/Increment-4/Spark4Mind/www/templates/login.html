<ion-view title="Login" id="page2">
    <ion-content padding="true" style="background: url(img/background1.jpg) no-repeat center;background-size:cover;" class="has-header">
    <div class="spacer" style="width: 300px; height: 10px;"></div>
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <img class="img-thumbnail" src="img/logo.jpg" style="width: 100%; height: 150px;">
        </div>
    </div>
	<div class="spacer" style="width: 300px; height: 10px;"></div>
    <div class="row">
        <div class="col-md-12 col-xs-12">
           <form id="login-form1" class="list">
            <ion-list id="login-list1">
                <label class="item item-input" id="login-input1">
                    <input ng-model="username" type="text" placeholder="Email">
                </label>
                <label class="item item-input" id="login-input2">
                    <input ng-model="password" type="password" placeholder="Password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 25px;"></div>
            <a ng-click="login(username,password)" id="login-button1" class="button button-positive button-block">Log in</a>
           	<a ng-click="register(username,password)" id="login-button1" class="button button-positive  button-block">Register</a>
        </form> 
        </div>
    </div>        
	</ion-content>
</ion-view>
